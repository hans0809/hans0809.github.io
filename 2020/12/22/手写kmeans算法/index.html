-fw fas fa-folder-open"></i><span> 分类</span></a></div><div class="menus_item"><a class="site-page" href="/about/"><i class="fa-fw fas fa-heart"></i><span> 关于</span></a></div></div><span class="toggle-menu close"><a class="site-page"><i class="fas fa-bars fa-fw"></i></a></span></span></nav><div id="post-info"><div id="post-title"><div class="posttitle">手写kmeans算法</div></div><div id="post-meta"><div class="meta-firstline"><time class="post-meta__date"><span class="post-meta__date-created" title="发表于 2020-12-22 18:10:26"><i class="far fa-calendar-alt fa-fw"></i> 发表于 2020-12-22</span><span class="post-meta__separator">|</span><span class="post-meta__date-updated" title="更新于 2020-12-22 18:36:55"><i class="fas fa-history fa-fw"></i> 更新于 2020-12-22</span></time><span class="post-meta__categories"><span class="post-meta__separator">|</span><i class="fas fa-inbox fa-fw post-meta__icon"></i><a class="post-meta__categories" href="/categories/%E6%9C%BA%E5%99%A8%E5%AD%A6%E4%B9%A0%E7%AE%97%E6%B3%95/">机器学习算法</a></span></div><div class="meta-secondline"> </div><div class="meta-thirdline"><span class="post-meta-pv-cv"><i class="far fa-eye fa-fw post-meta__icon"></i><span>阅读量:</span><span id="busuanzi_value_page_pv"></span></span></div></div></div></header><main class="layout_post" id="content-inner"><article id="post"><div class="post-content" id="article-container"><h3 id="kmeans算法实现"><a href="#kmeans算法实现" class="headerlink" title="kmeans算法实现"></a>kmeans算法实现</h3><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br></pre></td><td class="code"><pre><span class="line"><span class="string">"""</span></span><br><span class="line"><span class="string">本模块实现了的kmeans算法</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">"""</span></span><br><span class="line"><span class="keyword">import</span> numpy <span class="keyword">as</span> np</span><br><span class="line"></span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">MyKmeans</span>:</span></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">__init__</span><span class="params">(self,k,data,do_shuffle=False)</span>:</span></span><br><span class="line">        self.k=k</span><br><span class="line">        self.data=data</span><br><span class="line">        self.do_shuffle=do_shuffle</span><br><span class="line">        </span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">cal_dist</span><span class="params">(self,p1,p2)</span>:</span></span><br><span class="line">        <span class="keyword">return</span> np.sqrt(np.sum((p1-p2)**<span class="number">2</span>))</span><br><span class="line">    </span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">initialize</span><span class="params">(self)</span>:</span></span><br><span class="line">        <span class="keyword">if</span> self.do_shuffle:</span><br><span class="line">            np.random.shuffle(self.data)</span><br><span class="line">        self.centers=self.data[:self.k]</span><br><span class="line">        self.targets=np.zeros(self.data.shape[<span class="number">0</span>])</span><br><span class="line">        </span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">one_step</span><span class="params">(self)</span>:</span></span><br><span class="line">        <span class="keyword">for</span> i,item <span class="keyword">in</span> enumerate(self.data):<span class="comment">#对于每一个样本点</span></span><br><span class="line">            c=[]<span class="comment">#分别计算该样本点到k个聚类中心的距离，并存入c</span></span><br><span class="line">            <span class="keyword">for</span> j <span class="keyword">in</span> range(len(self.centers)):</span><br><span class="line">                c.append(self.cal_dist(item,self.centers[j]))</span><br><span class="line">            <span class="comment">#print(c)</span></span><br><span class="line">            self.targets[i]=np.argmin(c)<span class="comment">#更新targets</span></span><br><span class="line">        <span class="string">"""</span></span><br><span class="line"><span class="string">        #更新聚类中心</span></span><br><span class="line"><span class="string">        for r in range(self.k):#r in [0,k-1]</span></span><br><span class="line"><span class="string">            self.centers[r]=np.mean(np.sum(self.data[self.targets==r]))</span></span><br><span class="line"><span class="string">        print('centers:',self.centers)</span></span><br><span class="line"><span class="string">        """</span></span><br><span class="line">        <span class="comment">#更新聚类中心</span></span><br><span class="line">        new_centers=[]</span><br><span class="line">        <span class="keyword">for</span> i <span class="keyword">in</span> range(self.k):<span class="comment">#对于每一个类中的全部样本点</span></span><br><span class="line">            <span class="comment">#此时target的取值集合是0到k-1</span></span><br><span class="line">            </span><br><span class="line">            <span class="comment">#挑选出属于簇i的全部样本</span></span><br><span class="line">            i_data=[]</span><br><span class="line">            <span class="keyword">for</span> index,item <span class="keyword">in</span> enumerate(self.data):</span><br><span class="line">                <span class="keyword">if</span> self.targets[index]==i:</span><br><span class="line">                    i_data.append(item)</span><br><span class="line">            <span class="keyword">if</span> len(i_data)!=<span class="number">0</span>:</span><br><span class="line">                cent=[]<span class="comment">#存储新的聚类中心的每一个维度</span></span><br><span class="line">                <span class="keyword">for</span> p <span class="keyword">in</span> range(len(self.data[<span class="number">0</span>])):<span class="comment">#对于点的每一个维度</span></span><br><span class="line">                    sums=<span class="number">0</span></span><br><span class="line"></span><br><span class="line">                    <span class="comment">#计算第i个簇中，每个维度的新值</span></span><br><span class="line">                    <span class="keyword">for</span> x <span class="keyword">in</span> i_data:</span><br><span class="line">                        sums+=x[p]</span><br><span class="line">                    res=sums/len(i_data)</span><br><span class="line">                    cent.append(res)</span><br><span class="line">                new_centers.append(cent)</span><br><span class="line">            <span class="keyword">else</span>:</span><br><span class="line">                new_centers.append(self.centers[i])<span class="comment">#若某一个簇中所含样本数为0，则不更新该簇的中心点</span></span><br><span class="line">        self.centers=new_centers</span><br><span class="line">                   </span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">run</span><span class="params">(self,iterations)</span>:</span></span><br><span class="line">        self.initialize()<span class="comment">#初始化聚类中心和各样本所属簇</span></span><br><span class="line">        <span class="keyword">for</span> it <span class="keyword">in</span> range(iterations):</span><br><span class="line">            <span class="comment">#print('iterations',it)</span></span><br><span class="line">            self.one_step()</span><br><span class="line">        <span class="keyword">return</span> self.centers,self.targets</span><br></pre></td></tr></table></figure>

<h3 id="test"><a href="#test" class="headerlink" title="test"></a>test</h3><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br></pre></td><td class="code"><pre><span class="line"><span class="string">"""</span></span><br><span class="line"><span class="string">测试kmeans算法的一个小栗子</span></span><br><span class="line"><span class="string">"""</span></span><br><span class="line"><span class="keyword">from</span> mykmeans <span class="keyword">import</span> MyKmeans</span><br><span class="line"><span class="keyword">import</span> matplotlib.pyplot <span class="keyword">as</span> plt</span><br><span class="line"><span class="keyword">import</span> numpy <span class="keyword">as</span> np</span><br><span class="line"><span class="keyword">if</span> __name__ == <span class="string">'__main__'</span>:</span><br><span class="line">    datasets=np.random.randint(<span class="number">0</span>,<span class="number">100</span>,size=(<span class="number">100</span>,<span class="number">2</span>))</span><br><span class="line">    k=<span class="number">4</span><span class="comment">#聚类数</span></span><br><span class="line">    iterations=<span class="number">100</span></span><br><span class="line">    mykmeans=MyKmeans(k,datasets,<span class="literal">True</span>)</span><br><span class="line">    centers,targets=mykmeans.run(iterations)</span><br><span class="line">    plt.scatter(datasets[:,<span class="number">0</span>],datasets[:,<span class="number">1</span>],c=targets)</span><br><span class="line">    <span class="keyword">for</span> center <span class="keyword">in</span> centers:</span><br><span class="line">        plt.scatter(center[<span class="number">0</span>],center[<span class="number">1</span>],marker=<span class="string">'*'</span>,s=<span class="number">300</span>)</span><br><span class="line">        plt.text(center[<span class="number">0</span>], center[<span class="number">1</span>], (round(center[<span class="number">0</span>],<span class="number">2</span>),round(center[<span class="number">1</span>],<span class="number">2</span>)), fontsize=<span class="number">10</span>, color = <span class="string">"r"</span>)</span><br><span class="line">    plt.show()</span><br></pre></td></tr></table></figure>

<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br></pre></td><td class="code"><pre><span class="line"><span class="string">"""</span></span><br><span class="line"><span class="string">使用自定义的kmeans算法，完成对图像的压缩</span></span><br><span class="line"><span class="string">"""</span></span><br><span class="line"><span class="keyword">from</span> mykmeans <span class="keyword">import</span> MyKmeans</span><br><span class="line"><span class="keyword">import</span> imageio</span><br><span class="line"><span class="keyword">import</span> numpy <span class="keyword">as</span> np</span><br><span class="line"><span class="keyword">import</span> matplotlib.pyplot <span class="keyword">as</span> plt</span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">fig_squ</span><span class="params">(k,file_path,iterations)</span>:</span></span><br><span class="line">    image=imageio.imread(file_path)</span><br><span class="line">    points=[]</span><br><span class="line">    <span class="keyword">for</span> i <span class="keyword">in</span> range(<span class="number">3</span>):</span><br><span class="line">        points.append(list(image[:,:,i].reshape(image.shape[<span class="number">0</span>]*image.shape[<span class="number">1</span>])))</span><br><span class="line">    points=np.array(points)</span><br><span class="line">    points=points.transpose()</span><br><span class="line">    datasets=points</span><br><span class="line">    pic_squ=MyKmeans(k,datasets)</span><br><span class="line">    </span><br><span class="line">    centers,targets=pic_squ.run(iterations)</span><br><span class="line">    plt.scatter(datasets[:,<span class="number">0</span>],datasets[:,<span class="number">1</span>],c=targets)</span><br><span class="line">    <span class="keyword">for</span> center <span class="keyword">in</span> centers:</span><br><span class="line">        plt.scatter(center[<span class="number">0</span>],center[<span class="number">1</span>],s=<span class="number">20</span>)</span><br><span class="line">        plt.text(center[<span class="number">0</span>], center[<span class="number">1</span>], (round(center[<span class="number">0</span>],<span class="number">2</span>),round(center[<span class="number">1</span>],<span class="number">2</span>)), fontsize=<span class="number">10</span>, color = <span class="string">"r"</span>)</span><br><span class="line">    plt.title(<span class="string">'Result after running K-means'</span>)</span><br><span class="line">    plt.savefig(<span class="string">r'result/kmeans_result.png'</span>,dpi=<span class="number">600</span>)</span><br><span class="line">    plt.show()</span><br><span class="line">    <span class="keyword">for</span> i <span class="keyword">in</span> range(len(centers)):</span><br><span class="line">        <span class="keyword">for</span> j <span class="keyword">in</span> range(len(centers[<span class="number">0</span>])):</span><br><span class="line">            <span class="comment">#or centers[i][j]=centers[i][j]/255</span></span><br><span class="line">            centers[i][j]=int(centers[i][j])</span><br><span class="line">    new=[]</span><br><span class="line">    <span class="keyword">for</span> i <span class="keyword">in</span> targets:</span><br><span class="line">        new.append(centers[int(i)])</span><br><span class="line">    new=np.array(new)</span><br><span class="line">    squ=new.reshape(image.shape)</span><br><span class="line">    plt.imshow(squ)</span><br><span class="line">    plt.title(<span class="string">'Squeezed picture with &#123;&#125; colors'</span>.format(k))</span><br><span class="line">    plt.savefig(<span class="string">r'result/Squeezed.png'</span>,dpi=<span class="number">600</span>)</span><br><span class="line">    plt.show()</span><br><span class="line"></span><br><span class="line"><span class="keyword">if</span> __name__ ==<span class="string">'__main__'</span>:</span><br><span class="line">    fig_squ(<span class="number">3</span>,<span class="string">r'pic_for_test/zz.png'</span>,<span class="number">100</span>)</span><br></pre></td></tr></table></figure>
